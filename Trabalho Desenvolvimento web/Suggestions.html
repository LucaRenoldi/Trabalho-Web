<!DOCTYPE html>
<html lang="en">
<head>
    <title>Suggestions</title>
    <link rel="stylesheet" href="styleSuggestions.css">
    <script src="Buttons.js"></script>
</head>
<body>
    
    <section class="suggestion">
        <div class="contact">
            <h1>If you have any suggestion of how we can improve our site, we are more than happy to hear about it.</h1><br>
            <form class="form" method="post" action="">
    
                <input class="field" name="username" placeholder="Username">
                
                <textarea class= "field" name="suggestion" placeholder="Suggestions: " cols="30" rows="10"></textarea>
                <input class="field" type="submit" value="Submit">
    
            </form>
        </div><br/>
    </section>
    
</body>


</html>
