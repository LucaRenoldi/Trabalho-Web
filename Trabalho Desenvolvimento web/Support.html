<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support</title>
    <link rel="stylesheet" href="styleSupport.css">
    <script src="Buttons.js"></script>
</head>

<body>
    <h2>Sorry that something went wrong, tell us about it.</h2><br/>

<section class="support">
    
    <div class="contact">
        <h3>Please inform your email, your name and the problem:</h3><br/>
        <form class="form" method="post" action="">

            <input class="field" name="email" placeholder=" Email">
            <input class="field" name="name" placeholder="Name">
            
            <textarea class= "field" name="problem" placeholder="Describe you problem:" cols="30" rows="10"></textarea>
            <input class="field" type="submit" value="Submit">

        </form>
    </div><br/>

</section>
</body>
</html>
